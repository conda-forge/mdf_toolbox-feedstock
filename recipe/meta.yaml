{% set name = "mdf_toolbox" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dcdcc7c0aea4bceb7e4b11ef5e72d061490513d56c7c2b11c6f40a8971387c74

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - globus-nexus-client >=0.2.8
    - globus-sdk >=1.7.0
    - requests >=2.18.4
    - fair-research-login
    - jsonschema

test:
  imports:
    - mdf_toolbox
  commands:
    - pip check

about:
  home: https://github.com/materials-data-facility/toolbox
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Toolbox is a collection of the Materials Data Facility tools and utilities.

  description: |
    Toolbox is a collection of the Materials Data Facility tools and utilities.
  doc_url: https://github.com/materials-data-facility/toolbox
  dev_url: https://github.com/materials-data-facility/toolbox

extra:
  recipe-maintainers:
    - jan-janssen
